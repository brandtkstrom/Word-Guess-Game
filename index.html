<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset=" UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Word Guess Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet">

        <style>
            body {
                font-family: 'Fira Sans', sans-serif;
            }
        </style>

    </head>

    <body class="text-monospace  bg-dark text-light">
        <div class="container text-center">

            <div class="row justify-content-center">
                <div class="col-md-10">
                    <h1 class="display-1 text-weight-bold mt-5">GUESS THE WORD</h1>
                    <hr class="bg-light">
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div id='alert' class="alert alert-primary shadow-lg rounded">
                        <strong>Welcome!</strong> Press any key to begin.
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-auto">
                    <div class="jumbotron text-light bg-dark py-3 px-3 mb-5 border border-light shadow-lg rounded">
                        <h2 id="word" class="display-3 mx-4">? ? ? ? ?</h2>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">

                <div class="col-md-8 justify-content-center">
                    <div class="card bg-light text-dark mb-3 shadow-lg rounded">
                        <div class="card-header">Hint</div>
                        <div class="card-body">
                            <p id="hint" class="card-text"></p>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row justify-content-center">

                <div class="col-md-4 justify-content-center">
                    <div class="card bg-light text-dark mb-3 shadow-lg rounded">
                        <div class="card-header">Score</div>
                        <div class="card-body">
                            <p id="score" class="card-text"> </p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 justify-content-center">
                    <div class="card bg-light text-dark mb-3 shadow-lg rounded">
                        <div class="card-header">Wins</div>
                        <div class="card-body">
                            <p id="wins" class="card-text"> </p>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row justify-content-center">

                <div class="col-md-4 justify-content-center">
                    <div class="card bg-light text-dark mb-3 shadow-lg rounded">
                        <div class="card-header">Remaining Guesses</div>
                        <div class="card-body">
                            <p id="guessCt" class="card-text"></p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card bg-light text-dark mb-3 shadow-lg rounded">
                        <div class="card-header">Guesses</div>
                        <div class="card-body">
                            <p id="guesses" class="card-text"></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Load scripts and jQuery -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="assets/javascript/words.js"></script>
        <script src="assets/javascript/game.js"></script>

    </body>

</html>
