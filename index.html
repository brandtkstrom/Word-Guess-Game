<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Word Guess Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>

    <body>
        <div class="container">

            <h1>Random Word Generator</h1>
            <h2>Can you guess the word?</h2>
            <hr>
            <section id="game">
                <p><span id="word"></span></p>
                <p>Hint: <span id="hint"></span></p>
                <p>Remaining Guesses: <span id="guessCt"></span></p>
                <p>Words Matched: <span id="wins"></span></p>
                <p>Guesses: <span id="guesses"></span></p>
                <p id="message"></p>
            </section>

        </div>

        <!-- Load scripts and jQuery -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="assets/javascript/words.js"></script>
        <script src="assets/javascript/game.js"></script>

    </body>

</html>
